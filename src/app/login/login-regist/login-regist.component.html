<section class="content">
  <div class="row">
    <!-- left column -->
    <div class="col-md-6 col-md-push-3 innerbox">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">注册账号</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="email" class="form-control" id="name" name="name" placeholder="请输入您的姓名">
            </div>
            <div class="form-group">
              <label for="password1">密码</label>
              <input type="password" class="form-control" id="password1" name="password1" placeholder="请输入您的密码">
            </div>
            <div class="form-group">
              <label for="password2">密码确认</label>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入您的密码">
            </div>
            <div class="checkbox">
              <label>
                <input type="radio" name="sex" value="男"> 男
              </label>
              <label>
                <input type="radio" name="sex" value="女"> 女
              </label>
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">提交</button>
            <a class="login" [routerLink]="['/login']">已有账户？点击登录</a>
          </div>
        </form>
      </div>
