  <pre>
  @input：这是一个修饰符，我们同过这个符号来声明从外部输入进组件的变量
    比如我们要开发一个星级评价组件,组件如下,让我们看下当前数值的变化：<span class="red">{{number}}</span>
    <app-stars [rating]="number" [canClick]="true" (ratingChange)="getNumber($event)" ></app-stars>
