<div class="box">
  <div class="box-header with-border">
    <a class="btn btn-sm btn-success" (click)="create()">
      <span class="glyphicon glyphicon-plus"></span>
      创建
    </a>
    <!--search-->
    <app-search (searchResult)="search($event)"></app-search>
  </div>

  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th>#</th>
        <th>股票名称</th>
        <th>股票价格</th>
        <th>股票评级</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let stock of stocks|stockfilter:'name':keyword;let i=index">
        <td>{{i+1}}</td>
        <td>{{stock.name}}</td>
        <td>{{stock.price}}</td>
        <td>
          <app-stars [rating]="stock.rating" [canClick]="false"></app-stars>
        </td>
        <td>
          <a class="btn btn-xs btn-warning" (click)="update(stock)"><span
            class="glyphicon glyphicon-pencil"></span>修改</a>
          <a class="btn btn-xs btn-danger" (click)="delete (stock.id)" ><span class="glyphicon glyphicon-remove" ></span>删除</a>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
  <app-pop #pop (falseOrTrue)="getState($event)" ></app-pop>
</div>
