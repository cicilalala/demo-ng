<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li [class.active]="menu.id==currentId" *ngFor="let menu of menus">
        <a (click)="nav(menu)" style="cursor: pointer">
          <i class="fa fa-link"></i> <span>{{menu.name}}</span>
        </a>
      </li>
      <li class="treeview" id="gupiaoxiangqing" [class.active]="currentId==11||currentId==22" (click)="gupiao(11,$event,1)" >
        <a><i class="fa fa-link"></i> <span>股票详情</span>
          <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
        </a>
        <ul class="treeview-menu" >
          <li><a  [ngStyle]="{color:(currentId==11)?'white':'#8aa4af'}" (click)="gupiao(11,$event,2)" [class.active]="currentId==11">股票走势</a></li>
          <li><a  [ngStyle]="{color:(currentId==22)?'white':'#8aa4af'}" (click)="gupiao(22,$event,2)" [class.active]="currentId==22">新股发行</a></li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
